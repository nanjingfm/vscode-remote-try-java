<!DOCTYPE html>
<html>

<head>
    <title>CDE DEMO</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: #0a192f;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background-color: rgba(16, 32, 58, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(64, 169, 255, 0.2);
            border: 1px solid rgba(64, 169, 255, 0.3);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ff88, #00a3ff);
            border-radius: 16px;
            z-index: -1;
            animation: borderGlow 3s ease infinite;
            opacity: 0.5;
        }

        h1 {
            color: #64ffda;
            margin: 0;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .grid {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background:
                linear-gradient(rgba(64, 169, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(64, 169, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }

        @keyframes borderGlow {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.02);
                opacity: 0.8;
            }
        }
    </style>
</head>

<body>
    <div class="grid"></div>
    <div class="container">
        <h1>&lt;Hello Devops & CDE./&gt;</h1>
    </div>
</body>

</html>
